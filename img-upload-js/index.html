<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Upload</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="hero">
			<div class="card">
				<h1>Img Uload</h1>
				<p>@en</p>

				<img src="images/img.webp" id="profile-pic" />
				<label for="input-file">Update image</label>
				<input
					type="file"
					accept="image/jpeg,image/webp, image/png, image/jpg "
					id="input-file"
				/>
			</div>
		</div>

		<script>
			let categoryPic = document.getElementById("profile-pic");
			let inputFile = document.getElementById("input-file");

			inputFile.onchange = function () {
				categoryPic.src = URL.createObjectURL(inputFile.file[0]);
			};
		</script>
	</body>
</html>
